<div class="cx-profile-comp">
  <div class="cx-profile-comp-img-area">
    <img [src]="profileInfo.pictureUrl" class="cx-profile-comp-img" (click)="onClickPicture()"/>
  </div>
  <div class="cx-profile-comp-contents">
    <div>
      <p>{{ profileInfo.name }}</p>
    </div>
    <div>
      <p>{{ profileInfo.comment }}</p>
    </div>
  </div>
</div>
