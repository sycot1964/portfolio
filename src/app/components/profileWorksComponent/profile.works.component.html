<div>
  <div>
    <h2>Project List</h2>
  </div>
  <div>
    <div *ngFor="let el of contents">
      <h4><li (click)="openModal(template)">{{ el.content }}</li></h4>
    </div>
  </div>
</div>
<br />

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="modalRef.hide()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p *ngFor="let item of items">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cumque delectus
      enim esse excepturi, impedit, iste magnam officia optio, quam quis
      quisquam saepe sint unde velit vitae! Animi in iusto ut?
    </p>
  </div>
</ng-template>
